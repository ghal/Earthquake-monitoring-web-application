<html ng-app="seismoi">
    <head>
        <title>Σεισμοί ΤΩΡΑ</title>
        <meta charset="UTF-8">
        <meta title="description" content="Δείτε τους τελευταίους σεισμούς!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="MainController as main">
        <div id="heading">
            <h1> Τελευταίοι σεισμοί</h1>
        </div>
        
        <li ng-repeat="appp in main.test.features" ng-show="appp.properties.mag===1.3">{{'hi'}} {{appp.properties.place}}----{{appp.properties.mag}}</li>

        <div  id="seismoi"></div>
    </body>
